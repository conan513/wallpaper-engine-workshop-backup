<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Circular Visualizer</title>
	<link rel="stylesheet" type="text/css" href="font/font.css">
	<style type="text/css">
		html, body {
			margin: 0px;
			overflow: hidden;
			height: 100%;
		}
		#bgimg{
			margin: 0px;
			padding: 0px;
			z-index: -3;
			position: absolute;
			top: 0px;
			left: 0px;
			height: 100%;
			width: 100%;
		}
		#bgimg1{
			margin: 0px;
			padding: 0px;
			z-index: -2;
			position: absolute;
			top: 0px;
			left: 0px;
			height: 100%;
			width: 100%;
			transition: opacity  1s linear;
		}
		#bgimg2{
			margin: 0px;
			padding: 0px;
			z-index: -2;
			position: absolute;
			top: 0px;
			left: 0px;
			height: 100%;
			width: 100%;
			transition: opacity  1s linear;
		}
		#bgvid{
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
			min-width: 100%;
			min-height: 100%;
			width: auto;
			height: auto;
			z-index: -1;
		}
		canvas{
			z-index: 10;
			top: 0px;
			left: 0px;
			height: 100%;
			width: 100%;
			filter: blur(0.0px);
		}
		#overlay{
			z-index:15;
			position: absolute;
			top: 0px;
			left: 0px;
			height: 100%;
			width: 100%;
		}
	</style>
</head>
<body>
	<div id= "bgimg"></div>
	<div id= "bgimg1"></div>
	<div id= "bgimg2"></div>
	<video id="bgvid" playsinline autoplay muted loop>
		<!-- <source src="1.webm" type="video/webm"> -->
	</video>
	<canvas id ="canvas"></canvas>
	<div id ="overlay"></div>
	<script type="text/javascript" src = "main.js"></script>
</body>
</html>
